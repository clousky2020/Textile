intro:
  steps:
    1:
      text: "欢迎,这是销售单页面，出售货物后，创建订单。红色的为未审核单据，绿色为已通过审核的单据,黄色的为已作废的单据"
    2:
      title: "新建"
      text: "点击进入可以创建新的销售单"
      attachTo:
        element: ".create_order"
        placement: "right"
    3:
      title: "查询"
      text: "可以输入查询条件，例如单号、客户、品名、规格，可以模糊搜索"
      attachTo:
        element: "#search"
        placement: "left"

