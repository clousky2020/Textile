intro:
  steps:
    1:
      text: "欢迎,这是采购订单页面，购买货物后，需要填写单据。红色的为未审核单据，绿色为已通过审核的单据,黄色的为已作废的单据"
    2:
      title: "新建"
      text: "点击进入可以创建新的销售单"
      attachTo:
        element: ".create_order"
        placement: "right"
    3:
      title: "查询"
      text: "可以输入查询条件，例如单号、供应商名称、品名、规格，可以模糊搜索"
      attachTo:
        element: "#search"
        placement: "left"

